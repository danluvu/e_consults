<form class="mt-3" [formGroup] = "signUpForm" (ngSubmit)="onSubmit()">
    <p>
        <mat-form-field class="w-75" appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput type="text" formControlName="name">
            <mat-error>Name is <strong>required!!!</strong> </mat-error>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field class="w-75" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" autocomplete="email" formControlName="email">
            <mat-error 
                *ngIf="
                    signUpForm.get('email')?.hasError('email') &&
                    !signUpForm.get('email')?.hasError('required')
                ">
                Please provide a valid email address 
            </mat-error>
            <mat-error 
                *ngIf="signUpForm.get('email')?.hasError('required')">
                Email is <strong>required!!!</strong> 
            </mat-error>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field class="w-75" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" autocomplete="new-password" formControlName="password">
            <mat-error 
                *ngIf="
                    signUpForm.get('password')?.hasError('minlength') &&
                    !signUpForm.get('password')?.hasError('required')
                ">
                Password should be at least 5 characters 
            </mat-error>
            <mat-error 
                *ngIf="signUpForm.get('password')?.hasError('required')">
                Password is <strong>required!!!</strong> 
            </mat-error>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field class="w-75" appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" formControlName="confirmPassword">
            
        </mat-form-field>
    </p>
    <button mat-raised-button color="primary" type="submit" [disabled]="!signUpForm.valid">
        Signup
    </button>
</form>
